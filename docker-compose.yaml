services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - smart_home_network

  backend:
    build: ./backend
    container_name: backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    env_file:
      - .env.sensors  # Variabili generate da sensors.config.json
    environment:
      - MONGODB_URL=mongodb://mongo:27017/mydb
      - SENSOR_REGISTRY_URL=https://raw.githubusercontent.com/edoxb/smart-home-sensors/main
      # ENABLED_SENSORS viene letto da .env.sensors
    volumes:
      - sensor_plugins:/app/plugins  # Cache plugin tra riavvii
    networks:
      - smart_home_network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - smart_home_network

volumes:
  mongo_data:
  sensor_plugins:  # Volume per cache plugin sensori

networks:
  smart_home_network:
    driver: bridge
