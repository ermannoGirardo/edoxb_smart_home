# Configurazione Mosquitto MQTT Broker
# Per sviluppo locale - in produzione aggiungere autenticazione

# Listener sulla porta standard MQTT
listener 1883
protocol mqtt

# Listener WebSocket (opzionale, per client web)
listener 9001
protocol websockets

# Permetti connessioni anonime (per sviluppo)
# In produzione, configurare autenticazione con password_file
allow_anonymous true

# Persistenza messaggi e stato
persistence true
persistence_location /mosquitto/data/

# Log
log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true

# Limiti di connessione
max_connections -1  # Illimitato (per sviluppo)

# QoS e messaggi
max_inflight_messages 20
max_queued_messages 1000

# Retain messages
retained_persistence true

